{{define "content"}}
{{- $year := 0 }}
{{- range .Activities }}
{{- if ne $year .StartDate.Year -}}
{{ $year = .StartDate.Year }}
<h2 class="text-2xl font-bold text-[#e0af68]">{{$year}}</h2>
{{- end}}
<div class="my-2"><a class="underline font-semibold" href="/{{$year}}/{{.NameSlug}}">{{.Name}}</a></div>
{{- else }}
<div>There are no race activities.</div>
{{- end}}
{{end}}

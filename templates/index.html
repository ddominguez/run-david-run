{{define "content"}}
{{- $year := 0 }}
{{- range .Activities }}
{{- if ne $year .StartDate.Year -}}
{{ $year = .StartDate.Year }}
<h2 class="text-xl">{{$year}}</h2>
{{- end}}
<div class="my-2"><a class="hover:bg-amber-300 underline" href="/{{$year}}/{{.NameSlug}}">{{.Name}}</a></div>
{{- else }}
<div>There are no race activities.</div>
{{- end}}
{{end}}

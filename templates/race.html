{{define "content"}}
<div class="back-link"><a href="/">&larr; back to list</a></div>
<h1 class="race-name">{{.Name}}</h1>
<div class="race-date">{{.StartDate}}</div>
<div class="race-stats">
    <div class="stat">
        <span>Distance</span>
        <span>0.00 mi</span>
    </div>
    <div class="stat">
        <span>Pace</span>
        <span>00:00 /mi</span>
    </div>
    <div class="stat">
        <span>Time</span>
        <span>00:00:00</span>
    </div>
</div>
{{end}}
